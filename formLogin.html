<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="css/navBar.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- Div que abrigará o logotipo do sistema -->
        <div class="logotipo">
            <img src="img/logotipo.png" width="200">
        </div>

        <!-- Lista que abrigará a NavBar -->
        <ul>
            <li><a href="formUsuario.html">Cadastrar Usuário</a></li>
            <li><a href="#">Listar Usuários</a></li>
            <li><a href="#">Pesquisar Usuários</a></li>
            <li><a href="formLogin.html" class="active">Login</a></li>
        </ul>

        <!-- Div que abrigará o conteúdo principal -->
        <div class="divPrincipal">
            <h3 class="centralizar">Área de acesso ao Sistema</h3>
            <!-- Div que abrigará o formulário -->
            <div class="divForm">
                <form name="formLogin" action="#" method="POST">

                   

                    <label for="emailUsuario">Email:</label><br>
                    <input type="email" name="emailUsuario" required><br><br>

                    <label for="senhaUsuario">Senha:</label><br>
                    <input type="password" name="senhaUsuario" required><br><br>

                

                    <input type="submit" name="btLogin" value="Login">


                </form>
            </div>
        </div>

        <!-- Div que abrigará o rodapé -->
        <div class="rodape">
            <p>Interfaces desenvolvidas na disciplina de Tecnologias Web</p> 
        </div>

    </body>
</html>
